# docker-compose.yml
version: '3.8'

services:
  # 백엔드 (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agri-weather-backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - app-network

  # 프론트엔드 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://3.35.171.253:8001
    container_name: agri-weather-frontend
    ports:
      - "8005:8005"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
