# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=ag_weather_db
      - POSTGRES_USER=smartfarm
      - POSTGRES_PASSWORD=smartfarm
      - TZ=Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

  # 백엔드 (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agri-weather-backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=db
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

  # 프론트엔드 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://3.35.171.253:8001
    container_name: agri-weather-frontend
    ports:
      - "8005:8005"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
